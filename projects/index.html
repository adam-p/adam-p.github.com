<h1>{{ page.title }}</h1>

<h2>Personal projects</h2>

<h3>Github projects</h3>
<div id="github-repos">
  Loading...

  <script id="github-repo-template" type="text/template">
    <div class="repo">
      <h4><a href="<%- html_url %>"><%- name %></a></h4>
      <div><%- description %></div>
      <div>
        <small>
          <% if (watchers_count > 20 || forks_count > 10) { %>
            <strong>
          <% } %>

          <%- watchers_count %> {% octicon star aria-label:stars %}
          &nbsp;
          <%- forks_count %> {% octicon repo-forked aria-label:forks %}

          <% if (watchers_count > 20 || forks_count > 10) { %>
            </strong>
          <% } %>

          &nbsp;
          <% if (language) { %>
            Written mostly in <strong><%- language %></strong>.
          <% } %>
          Last updated <%- new Date(updated_at).toLocaleDateString() %>.
        </small>
      </div>
    </div>
  </script>

</div>


<h3>Github gists</h3>

<div id="github-gists">

  <script id="github-gist-template" type="text/template">
    <div class="repo">
      <h4><a href="<%- html_url %>"><%- GIST_NAME %></a></h4>
      <div><%- description %></div>
      <div>
        <small>Last updated <%- new Date(updated_at).toLocaleDateString() %>.</small>
      </div>
    </div>
  </script>

</div>
